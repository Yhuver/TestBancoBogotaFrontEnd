<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Registro De Ubicaci√≥n</h3>
    </div>
    <div class="card-body">
      <form >
        <div class="form-group">
          <label>Nombre:</label>
          <input required type="text" class="form-control" [(ngModel)]= "task.name" name="name" />
        </div>
        <div class="form-group">
          <label>Area en M2</label>
          <input required type="text" class="form-control" [(ngModel)]= "task.areaM2" name="description" />
        </div>
        <button type="submit" (click)="save()" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
